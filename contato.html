<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entre em Contato - Astróloga Celeste</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
   <!-- Menu Hambúrguer -->
   <header>
    <div class="menu-icon" id="menuIcon">
      ☰
    </div>
    <h1 class="logo-centered">
      <a href="index.html" class="logo-link">Camile Astrologia</a>
    </h1>
    <nav class="menu" id="menu">
      <ul>
        <li><a href="#sobre">Sobre</a></li>
        <li><a href="#servicos">Serviços</a></li>
        <li><a href="valores.html">Valores</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- Formulário de Contato -->
  <main>
    <section class="contact-form section">
      <h2>Entre em Contato</h2>
      <form action="https://formsubmit.co/russelmytho@gmail.com" method="POST">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="assunto">Assunto:</label>
          <input type="text" id="assunto" name="assunto" required>
        </div>
        <div class="form-group">
          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
        </div>
        <button type="submit" class="submit-button">Enviar</button>
      </form>
    </section>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 Astróloga Camile. Todos os direitos reservados.</p>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
